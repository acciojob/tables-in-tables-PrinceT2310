<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
  table, th, td {
    border: 1px solid black;
  }
  table { width: 100%; }
  td {
    width: 50%;
  }
  caption {
	  border: 1px solid black
  }
  caption {
    font-weight: bold;
    padding: 4px;
  }
  .nested {
    margin: auto;
    width: 90%;
  }
  .html-cell {
    background-color: black;
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 4px;
  }
  ul {
    margin: 0;
    padding-left: 25px;
    text-align: left;
  }
</style>

  </head>
  <body>
    <table style="width: 100%; height: 100%">
		<tr>
			<td style="width: 50%;">
				<table class="nested">
					<caption>Nested Table 2</caption>
					<tr>
			            <th>Column 1</th>
			            <th>Column 2</th>
		           </tr>
		           <tr>
			            <td>abc</td>
			            <td>def</td>
		           </tr>	
				</table>
			</td>
			<td style="width: 50%;">
				<table class="nested" >	
				    <caption>Nested Table 1</caption>
					<tr>
						<td>
				            <ul style="text-align: left; padding-left: 20px;">
				                <li>List item</li>
				                <li>List item</li>
				                <li>List item</li>
			               </ul>
				      </td>
				   </tr>		
			    </table>	
			</td>
		</tr>
		<tr>
			<td style="width: 50%;">
				<table class="nested">
					<caption>Nested Table 3</caption>
					<tr>
			            <td><a href="">Nested Table</a></td>
			            <td>Demo Continued</td>
		           </tr>	
				</table>
			</td>
			<td style="width: 50%; vertical-align: top;">
				<table class="nested">
				    <caption>Nested Table 4</caption>
					<tr>
			            <td style="background-color: black; color: white;">HTML</td>
		           </tr>
			    </table>	
			</td>
		</tr>
    </table>
  </body>
</html>
